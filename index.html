<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
  </head>
  <body>
    <main>
        <div>
          <h2>ACME Car Rental</h2>
          <label for="pickupDateInput">Pickup date:</label>
          <input type="date" id="pickupDateInput" />
  
          <label for="daysInput">Number of days:</label>
          <input type="number" id="daysInput" min="1" value="4" />
  
          
          <div class="options">
            <label>Options</label>
            <input type="checkbox" id="tollCheckbox" value="3.95"  /> Electronic Toll Tag ($3.00/day)<br />
            <input type="checkbox" id="gps" value="2.95" /> GPS ($5.50/day)<br />
            <input type="checkbox" id="assist" value="2.95" /> Roadside Assistance ($4.95/day)
          </div>
  
          <div class="under-25">
            <label>Under 25</label>
            <input type="radio" name="under-25" value="yes" id="under25-yes"  /> Yes
            <input type="radio" name="under-25" value="no" id="under25-no" checked /> No
          </div>
          <button onclick="estimateCost()" style="margin-top: 1rem;">Estimate Total Cost</button>
  
          <div class="results">
            <p style="margin-top: 1rem;">Car rental: $<span id="car-rental">0.00</span></p> <input type="number">
            <p>Options: $<span id="options-cost">0.00</span></p> <input type="number">
            <p>Under 25 surcharge: $<span id="under25-surcharge">0.00</span></p> <input type="number">
            <p>
              <strong>Total due: $<span id="total-cost">0.00</span></strong>
  </body>
</html>
